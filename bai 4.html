<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let k, i, j;
  k = "<table border='1'width='300'cellspacing='0'cellpadding='3'>";
  i = j = 1;
  while (i <= 10) {
    k = k + "<tr>";
    while (j <= 10) {
      k = k + "<td>" + i * j + "</td>";
      j++;
    }
    k = k + "</tr>";
    j = 1;
    i++;
  }
  k = k + "</table>";
  document.write(k);
</script>

</body>
</html>
